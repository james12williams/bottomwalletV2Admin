<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Metronic React Demo 1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
  <title>DAPP</title>
  <link rel="icon shortcut" id="favicon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/assets/media/logos/favicon.ico" />
  <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/splash-screen.css" />
  <style>
    .rdp-months{max-width:100%!important;justify-content:space-between;}.ql-editor{min-height:250px}
    .grabbable {
      flex: 1 1;
      width: 100%;
      cursor: move !important;
      font-size: 18px;
    }
  </style>
</head>

<body id="kt_body" class="page-loading">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!--begin::Theme mode setup on page load-->
  <script>
    let themeMode = 'system'

    if (localStorage.getItem('kt_theme_mode_value')) {
      themeMode = localStorage.getItem('kt_theme_mode_value')
    }

    if (themeMode === 'system') {
      themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
    }

    document.documentElement.setAttribute('data-bs-theme', themeMode)
  </script>
  <!--end::Theme mode setup on page load-->

  <div id="root"></div>

  <!--begin::Loading markup-->
  <div id="splash-screen" class="splash-screen">
    <img src="%PUBLIC_URL%/assets/media/logos/keenthemes-dark.svg" class="dark-logo" alt="Keenthemes dark logo" />
    <img src="%PUBLIC_URL%/assets/media/logos/keenthemes.svg" class="light-logo" alt="Keenthemes light logo" />
    <div class="loader-wrapper">
      <span class="loader"></span>
      <span class="loading-text">Loading...</span>
    </div>
  </div>
  <!--end::Loading markup-->

  <div id="root-modals"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
